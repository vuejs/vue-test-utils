version: 2
jobs:
  build:
    docker:
      - image: node:6.13-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - run: yarn --version
      - run: yarn
      - run: yarn bootstrap
      - run: yarn build:test
      - run: yarn test
      - run: yarn test:compat
      - run: yarn test:coverage

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
